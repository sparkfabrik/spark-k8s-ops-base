name: "Image Scanning"

on:
  schedule:
    - cron: '0 0 * * 1'

jobs:
  Trivy-Scheduled-Scan:
    runs-on: ubuntu-latest

    steps:
      - name: Run Trivy vulnerability scanner in docker mode
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/sparkfabrik/ops-base:latest'
          format: 'sarif'
          output: 'trivy-scheduled-results-docker.sarif'
          severity: 'CRITICAL'
          timeout: '15m'
          exit-code: '0'
          ignore-unfixed: true

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-scheduled-results-docker.sarif'
